<div class="container">
  <form (ngSubmit)="onCreateUser()">
    <h1>Create new account</h1>
    <md-input-container>
      <input mdInput placeholder="Username" [(ngModel)]="newUserName" name="userName">
    </md-input-container>
    <md-input-container>
      <input mdInput placeholder="Email" type="email" [(ngModel)]="newEmail" name="email">
    </md-input-container>
    <md-input-container>
      <input mdInput placeholder="Password" type="password" [(ngModel)]="newPassword" name="password"
        pattern=".{6,}" title="6 characters minimum">
    </md-input-container>
    <button type="submit" md-raised-button>Create account</button>
    <div *ngIf="createError" class="user-error">Create user failed. Please try again.</div>
  </form>

  <form (ngSubmit)="onLogin()">
    <h1>Login to account</h1>
    <md-input-container>
      <input mdInput placeholder="Email" type="email" [(ngModel)]="email" name="email">
    </md-input-container>
    <md-input-container>
      <input mdInput placeholder="Password" type="password" [(ngModel)]="password" name="password">
    </md-input-container>
    <button type="submit" md-raised-button>Login</button>
    <div *ngIf="loginError" class="user-error">Login failed. Please try again.</div>
  </form>
</div>
